services:
  postgres:
    image: postgres:alpine
    env_file: apps/backend/.env
    container_name: job-board-postgres
    environment:
      POSTGRES_DB: ${PG_DB:-jobboard}
      POSTGRES_USER: ${PG_USER:-jobboard_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-jobboard_password}
    ports:
      - '${PG_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U $${PG_USER:-jobboard_user} -d $${PG_DB:-jobboard}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    restart: unless-stopped
    env_file: apps/backend/.env
    container_name: job-board-backend
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    volumes:
      - ./apps/backend:/app/apps/backend
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    restart: unless-stopped
    env_file: apps/frontend/.env
    container_name: job-board-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - frontend_node_modules:/app/node_modules
      - frontend_vite_cache:/app/apps/frontend/node_modules/.vite
    depends_on:
      - backend

volumes:
  frontend_vite_cache:
  backend_node_modules:
  frontend_node_modules:
  postgres_data:
    driver: local
